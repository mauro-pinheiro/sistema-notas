<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <title>Sistema de Notas</title>
</head>

<body class="container">

  <h1 class="text-center">Boletim</h1>
  <div style="margin-bottom: 2rem">

    <form class="form" id="form-aluno" onsubmit="turmaController.adiciona(event)"
      onreset="turmaController.limpaFormulario(event)">
      <fieldset>
        <legend>Cadastro de Notas</legend>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input class="form-control" id="nome" type="text" name="nome" />
        </div>

        <div class="form-group">
          <label for="frequencia">Frequência</label>
          <input class="form-control" id="frequencia" type="number" name="frequencia" min="0" max="100" step="1" />
        </div>

        <div class="form-group">
          <label for="nota-1">Nota 1</label>
          <input class="form-control" id="nota-1" type="number" name="nota-1" min="0" max="100" step="1" />
        </div>

        <div class="form-group">
          <label for="nota-2">Nota 2</label>
          <input class="form-control" id="nota-2" type="number" name="nota-2" min="0" max="100" step="1" />
        </div>

        <div class="form-group">
          <label for="nota-rec">Nota Recuperação</label>
          <input class="form-control" id="nota-rec" type="number" name="nota-rec" min="0" max="100" step="1"/>
        </div>

        <div class="text-center">
          <button class="btn btn-primary" id="add-button" type="submit">Adicionar</button>
          <button class="btn btn-default" id="clean-button" type="reset">Limpar</button>
        </div>
      </fieldset>
    </form>

    <div id="output" style="margin-top: 2rem"></div>

    <script src="js/app/models/Aluno.js"></script>
    <script src="js/app/models/Turma.js"></script>
    <script src="js/app/controllers/TurmaController.js"></script>
    <script src="js/app/views/TurmaView.js"></script>
    <script src="js/index.js"></script>
    <script>
      let turmaController = new TurmaController();
    </script>
</body>

</html>
